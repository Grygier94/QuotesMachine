<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Quotes Machine</title>
    <link rel="icon" href="favicon32.png" />
    <link rel="icon" href="favicon192.png" />

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="transition">
  
    <div class="container-fluid">
        <div class="row">
            <div id="main" class="col-xs-push-1 col-xs-10 col-sm-push-2 col-sm-8 col-md-push-3 col-md-6">
                <div id="quoteBoard">
                    <i class="fa fa-quote-left fa-pull-left"></i>
                    <blockquote class="transition"></blockquote>
                    <p></p>
                </div>
                <div class="col-sm-6">
                    <a href="https://twitter.com/intent/tweet" id="left" class="btn btn-default transition twitter popup"> <i class="fa fa-twitter"></i> Tweet </a>
                </div>
                <div class="col-sm-6">
                    <a href="#" id="right" class="btn btn-default transition"> <i class="fa fa-refresh"></i> New quote </a>
                </div>
            </div>
        </div>
    </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/script.js"></script>
        <script src="js/randomColors.js"></script>

</body>
</html>
